<nav class="navbar block--black padded--content">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="">
      <img src="assets/images/logo/logo-primary.png" alt="logo-primary" />
    </a>
    <ul class="navbar-nav">
      <li
        class="nav-item fa-regular fa-user"
        *ngIf="!loggedInUser"
        routerLink="auth"
        routerLinkActive="active-link"
      ></li>
      <li
        class="nav-item fa-regular fa-user"
        *ngIf="loggedInUser"
        routerLink="dashboard"
        routerLinkActive="active-link"
      ></li>
      <li
        class="nav-item fa-solid fa-basket-shopping"
        routerLink="basket"
        routerLinkActive="active-link"
      ></li>
      <li
        class="nav-item fa-solid fa-magnifying-glass"
        (click)="openOffCanvas(searchInput)"
      ></li>
      <li
        class="nav-item fa-solid fa-equals"
      ></li>
    </ul>
  </div>
</nav>

<ng-template #searchInput let-offcanvas>
    <div class="search block--black">
        <div class="search-input block--black">
            <div class="search-input-label">enter your search</div>
            <div class="search-cancel">
                <i class="fa-solid fa-xmark" (click)="offcanvas.close('Close click')"></i>
            </div>
        </div>
        <div class="search-input-text">
            <div>
                <input type="text" placeholder="What are you looking for?">
            </div>
        </div>
    </div>
    
</ng-template>
